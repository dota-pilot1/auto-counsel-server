server.port=8099
spring.application.name=auto-counsel-server

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5434/autocounsel
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# MyBatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=io.opro.autocounsel.domain.model
